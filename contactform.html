<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="row">
        <div class="container">
            <h1 class="text-center">Contact Us</h1>
        </div>
    </div>
    <main>
     <div class="row">
             <div class="text-center col">
                 <!-- form entry section top of the main page -->
                <div id="enquiryForm" class="row"></div>
            <form  name="enquiryForm" method="POST" action="https://formspree.io/f/xyzdlqda">
                <label for="firstName" class="visually-hidden">First Name</label>
                <input type="text" class="form-control"  id="firstName" name="firstName" placeholder="First name" aria-label="First name" required>
<!-- surname -->
                <label for="lastName" class="visually-hidden">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" aria-label="Last name" required>
<!-- email address -->
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-label="Email" required>
<!-- contact number -->
                <label for="phone" class="visually-hidden">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" aria-label="Phone" required maxlength="9">
<!-- info about work to be completed -->
                <label for="information" class="visually-hidden">Information</label>
                <textarea class="form-control" id="information" name="information" rows="4" placeholder="What can we do for you?" aria-label="Your message"></textarea>

                <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>

    </main>
    <footer>
        <p>&copy; 2023 Business Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
