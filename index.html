        <!-- form entry section top of the main page -->
    <div class="row">
        <div class="col-12">
            <h2>Contact Us</h2>
            <form name="enquiryForm" netlify method="POST" action="">
                <label for="firstName" class="visually-hidden">First Name</label>
                <input type="text" class="form-control"  id="firstName" name="firstName" placeholder="First name" aria-label="First name">
<!-- surname -->
                <label for="lastName" class="visually-hidden">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" aria-label="Last name">
<!-- email address -->
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-label="Email">
<!-- contact number -->
                <label for="phone" class="visually-hidden">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" aria-label="Phone">
<!-- info about work to be completed -->
                <label for="information" class="visually-hidden">Information</label>
                <textarea class="form-control" id="information" name="information" rows="4" placeholder="What can we do for you?" aria-label="Your message"></textarea>

    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>

</form>
